{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Вход</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full mt-2">
      Войти
    </button>
  </form>
  <p class="mt-4 text-center">
    Нет аккаунта?
    <a href="{% url 'register' %}" class="text-blue-600">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
